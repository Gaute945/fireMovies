<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fireMovies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="userForm">
        <label for="name">Title:</label>
        <input type="text" id="name" name="name">

        <label for="age">Year:</label>
        <input type="number" id="age" name="age">

        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animated">Animated</option>
            <option value="Biography">Biography</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Dance">Dance</option>
            <option value="Disaster">Disaster</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Erotic">Erotic</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Found Footage">Found Footage</option>
            <option value="Historical">Historical</option>
            <option value="Horror">Horror</option>
            <option value="Independent">Independent</option>
            <option value="Legal">Legal</option>
            <option value="Live Action">Live Action</option>
            <option value="Martial Arts">Martial Arts</option>
            <option value="Musical">Musical</option>
            <option value="Mystery">Mystery</option>
            <option value="Noir">Noir</option>
            <option value="Performance">Performance</option>
            <option value="Political">Political</option>
            <option value="Romance">Romance</option>
            <option value="Satire">Satire</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Short">Short</option>
            <option value="Silent">Silent</option>
            <option value="Slasher">Slasher</option>
            <option value="Sports">Sports</option>
            <option value="Spy">Spy</option>
            <option value="Superhero">Superhero</option>
            <option value="Supernatural">Supernatural</option>
            <option value="Suspense">Suspense</option>
            <option value="Teen">Teen</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
        </select>
        
        </select>

        <label for="director">Main Cast:</label>
        <input type="text" id="director" name="director">

        <label for="picture">Img link:</label>
        <input type="text" id="picture" name="picture">

        <button type="button" onclick="fetchValuesAndAddMovies()">Submit</button>
        <button type="button" onclick="delAll()">Delete all</button>
    </form>

    <div id="movies"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
</body>

</html>
